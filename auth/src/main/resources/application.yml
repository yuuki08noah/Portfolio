spring:
  application:
    name: auth-server
  jpa:
    database: postgresql
    hibernate:
      ddl-auto: update
  datasource:
    url: ${POSTGRES_USER_URL}
    username: ${POSTGRES_USER_USERNAME}
    password: ${POSTGRES_USER_PASSWORD}
    driver-class-name: ${POSTGRES_JDBC_DRIVER}
  data:
    redis:
      host: ${REDIS_USER_HOST}
      port: ${REDIS_USER_PORT}
      password: ${REDIS_USER_PASSWORD}

server:
  port: ${AUTH}